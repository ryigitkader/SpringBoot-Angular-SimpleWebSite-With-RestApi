<header>
  <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
    <div class="flex-grow-1">
      <a aria-label="Home" class="logo" routerLink="/">
        <span class="reddit-text">
          Digitus
        </span>
      </a>
    </div>
    <div class="flex-grow-1 float-right">
      <div *ngIf="!isLoggedIn">
        <a routerLink="/sign-up" class="float-right signup mr-2">Sign up</a>
        <a routerLink="/login" class="float-right login mr-2">Login</a>
      </div>
      <div *ngIf="isLoggedIn">

        <button (click)="logout()" class="float-right logout mr-2">Log out</button>
        <div *ngIf="isAdmin">
          <a routerLink="/admin" class="float-right login mr-2">Admin</a>
        </div>
      </div>
    </div>
  </nav>
</header>
