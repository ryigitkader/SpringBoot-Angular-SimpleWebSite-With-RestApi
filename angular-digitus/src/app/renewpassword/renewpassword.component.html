<div class="login-section">
    <div class="row justify-content-center">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header" style="text-align: center">
                    <h4>Reset Password</h4>
                </div>
                <div class="card-body">
                    <form [formGroup]="renewPasswordForm" (ngSubmit)="renewPassword()">
                        <div class="form-group row">
                            <label for="mail" class="col-md-4 col-form-label text-md-right">new password</label>
                            <div class="col-md-6">
                                <input type="password" id="mail" [formControlName]="'password'" class="form-control"
                                    name="password" required autofocus>
                                <span  *ngIf="!renewPasswordForm.get('password').valid && renewPasswordForm.get('password').touched ">
                                        please provide a valid password
                                   </span>

                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="mail" class="col-md-4 col-form-label text-md-right">confirm password</label>
                            <div class="col-md-6">
                                <input type="password" id="confirmpassword" [formControlName]="'confirmpassword'" class="form-control"
                                    name="confirmpassword" required autofocus>
                                <span  *ngIf="!renewPasswordForm.get('confirmpassword').valid && renewPasswordForm.get('confirmpassword').touched ">
                                        please provide a valid password
                                   </span>
                                <span class="alert alert-danger" *ngIf="warnMessage !='' ">{{warnMessage}}</span>  

                            </div>
                        </div>


                        <span class="col-md-6 offset-md-4">
                            <button type="submit" class="login">
                                Reset password
                            </button>

                        </span>
                        <!-- Info  -->
                        <span></span>

                    </form>
                </div>
            </div>

        </div>
        <div class="col-md-3"></div>
    </div>
</div>
